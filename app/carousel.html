<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  

  <!-- Wrapper for slides -->
  <div class="carousel__inner" role="listbox">

    
    <div class="carousel__item item {{image.class}}" *ng-for="#image of images">
      <img src="{{image.src}}" alt="{{image.alt}}">   {{image.tak}}
    </div>
  
   
    
  </div>

  <!-- Indicators -->
  <ol class="carousel__indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Controls -->
  <a class="carousel__control _left" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="carousel__arrow _left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel__control _right" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="carousel__arrow _right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
